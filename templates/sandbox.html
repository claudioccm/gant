{% extends "base.html" %}
{% block content %}
<article class="b-content e-column b-introduction m-external">

{% for section in menu_sections %}
    <h2>{{section.name}}</h2>

    {% for item in section['items'] %}
        <h3>{{item.title}}</h3>
    {% endfor %}
{% endfor %}

</article>
{% endblock %}
